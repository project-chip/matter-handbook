name: Run spell check

on:
    pull_request:
        paths:
            - "**.md"
            - ".wordlist.txt"
    workflow_dispatch:

jobs:
    check-spellcheck:
        name: Check Spelling - pyspelling
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - uses: rojopolis/spellcheck-github-actions@0.51.0
