name: PR preview - Publish # PR Preview using Retype

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/retype-build.yml
    with:
      url: ${{ vars.PREVIEW_URL }}
    secrets:
      retype_license: ${{ secrets.RETYPE_LICENSE_PR_PREVIEW }}

  deploy:
    name: Deploy preview
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ${{ needs.build.outputs.site_dir }}

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: ${{ needs.build.outputs.site_dir }}
          DEST_DIR: pr-${{ github.event.number }}

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CF_DISTRIBUTION }}
          PATHS: '/pr-${{ github.event.number }}/*'
          AWS_REGION: ${{ vars.AWS_S3_BUCKET_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Comment PR with preview URL
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Preview deployed at ${{ vars.PREVIEW_URL }}/pr-${{ github.event.number }}
