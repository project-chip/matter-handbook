name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Retype Site
    uses: ./.github/workflows/retype-build.yml
    with:
      url: ${{ vars.SITE_URL }}
    secrets:
      retype_license: ${{ secrets.RETYPE_LICENSE }}

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-22.04
    env:
      RETYPE_OUTPUT_PATH: ${{ needs.build.outputs.site_dir }}
    steps:
      - name: Checkout (for gh-pages history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download built artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ${{ needs.build.outputs.site_dir }}

      - name: Publish
        uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true
