StylesPath = .github/vale

MinAlertLevel = suggestion
Vocab = proper-nouns

[*.md]
BasedOnStyles = Vale, Matter
# Ignore ^th^ or ^nd^
TokenIgnores = \^th|nd\^
# Ignore filenames of images
TokenIgnores = image:?:(.*?)\[, <<.*?>>
# Ignore display names of links
TokenIgnores = https?:\/\/[^\s]*\[\w+\]

# Disable rules which still have too many issues which need to be resolved first
Matter.LineLength = NO
Matter.SentenceSpacing = NO
Matter.BadPlurals = NO
Matter.BadReferences = NO
Matter.BadListFormat = NO
